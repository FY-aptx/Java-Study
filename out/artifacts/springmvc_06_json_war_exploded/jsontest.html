<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var user={
            name:"FY",
            age:3,
            sex:"男"
        }

        //将js对象转化为json对象
        var json=JSON.stringify(user);
        console.log(json);

        //将JSON对象转换为JavaScript对象
        var obj=JSON.parse(json);
        console.log(obj);

    </script>



</head>
<body>

</body>
</html>
